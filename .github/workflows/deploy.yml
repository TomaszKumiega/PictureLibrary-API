name: CD

on: push

jobs:
  cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Publish image
        id: docker
        uses: matootie/github-docker@v2.2.2
        with:
          accessToken: ${{github.token}}
          imageName: picturelibraryapi-arm32
          buildArgs: |
            VERSION=${{github.ref}}
            COMMIT=${{github.sha}}
          context: ./
          contextName: arm32.Dockerfile
